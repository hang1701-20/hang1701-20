<script>
  let api = "https://5e7cd420a917d70016683ed0.mockapi.io";
  
  let idLocal = localStorage.getItem('id');
  let finOne = async id =>{
    let dataProduct = await axios.get(`${api}/product/${id}`);
    let name = document.getElementById("name").innerHTML = `<input type="text" value="${dataProduct.data.name}" id="inputName" class="form-control" />`
    let images = document.getElementById("images").innerHTML = `<img src="${dataProduct.data.avatar}" alt=""> <input type="text" class="form-control" value="${dataProduct.data.avatar}" id="inputImg" />`;
  }
  let updateData = async  id =>{
    let inputName = document.getElementById("inputName");
    let inputAvatar = document.getElementById("inputImg");
     await axios.put(`${api}/product/${id}`,{
      name:inputName.value,
      avatar:inputAvatar.value
    });
    window.location.href = "./projects.html"
  }
  finOne(idLocal);
